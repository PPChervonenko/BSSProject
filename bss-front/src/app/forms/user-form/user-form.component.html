<form (ngSubmit)="onSubmited()" #userForm="ngForm">
  <div class="form-group">
    <label for="firstName"> FirstName :  </label>
    <input #spy #firstName="ngModel" required type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control" id="firstName">
    <div class="alert alert-danger" [hidden]="firstName.valid || firstName.pristine">Поле обязательно для завполнения</div>
  </div>

  <div class="form-group">
    <label for="lastName"> LastName :  </label>
    <input type="text" [(ngModel)]="user.lastName"  name="lastName" class="form-control" id="lastName">
  </div>

  <div class="form-group">
    <label for="active"> Active :  </label>
    <input type="text" [(ngModel)]="user.active"  name="active" class="form-control" id="active">
  </div>
  <div class="form-group">
    <label for="company"> Company :  </label>
    <input type="text" [(ngModel)]="user.company"  name="company" class="form-control" id="company">
  </div>
  <div class="form-group">
    <label for="salary"> Salary :  </label>
    <input type="text" [(ngModel)]="user.salary"  name="salary" class="form-control" id="salary">
  </div>


  <button  type="submit" class="btn btn-success" [disabled]="!userForm.form.valid"> Save </button >
  <button [routerLink]="'/user-table'"  class="btn btn-light" > Cancel </button>
</form>
