<h3>Create User</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">FirstName</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">LastName</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="active">Active</label>
      <input type="text" class="form-control" id="active" required [(ngModel)]="user.active" name="active">
    </div>

    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" class="form-control" id="company" required [(ngModel)]="user.company" name="company">
    </div>

    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="text" class="form-control" id="salary" required [(ngModel)]="user.salary" name="salary">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newCustomer()">Add</button>
</div>
