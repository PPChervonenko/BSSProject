<div class="text text-lg-center text-monospace" >
  <p>  Table user </p>
</div>
<div class="table-responsive">
  <table class="table table-striped table-striped">
    <thead>
    <th> id </th>
    <th> FirstName: </th>
    <th> LastName: </th>
    <th> Active: </th>
    <th> Company: </th>
    <th> Salary: </th>
    <th> Edit: </th>
    </thead>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.active}}</td>
      <td>{{user.company}}</td>
      <td>{{user.salary}}</td>
      <td>
        <a [routerLink]="['/users', user.id]"> Edit </a>
      </td>
    </tr>
  </table>
  <ngb-pagination class="d-flex justify-content-center" [collectionSize]="70" [pageSize]="10" [(page)]="page" [boundaryLinks]="true" (pageChange)="onPageChange($event)"></ngb-pagination>

</div>
